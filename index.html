<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker | Check your city Weather</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav>
        <p title="title-text">Weather Checker</p>
    </nav>
    <section class="search-section">
        <h1 class="tagline">
            Check Weather of your City!
        </h1>
        <div class="serach-container">
            <input class="search-box" type="text" placeholder="Enter Your city name..">
            <img class="search-icon" src="../img/Search_icon.svg" alt="serach Icon">
        </div>
    </section>
    <section class="search-result">
    </section>
    <section class="featured-cities">
        <h2 class="feature-heading">
            Featured Cities
            <div class="underline"></div>
        </h2>
        <div class="cities-list">
        </div>
    </section>
    <footer class="footer">
        <div class="link">
            <img src="../img/github.svg" alt="">
            <a href="https://github.com/CodeLavkush">Github</a>
        </div>
        <p>
            &copy; CodeLavkush 2024
        </p>
    </footer>
    <script src="../script.js"></script>
    <script src="../background.js"></script>
</body>
</html>
